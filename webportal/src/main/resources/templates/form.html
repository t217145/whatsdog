<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="${action} + ' Form'"/>
</head>
<body>
<div layout:fragment="customContent">
    <form action="#" th:action="@{/save}" th:object="${restaurantObj}" method="POST">
        <input type="hidden" th:field="*{id}" />       
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Location" th:field="*{location}">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone" th:field="*{phone}">
        </div>
        <button type="submit" class="btn btn-primary" th:text="${action}"/> &nbsp;&nbsp;&nbsp;
        <a href="#" th:href="@{/list}" class="btn btn-warning">Back</a>
    </form>
</div>
</body>
</html>
