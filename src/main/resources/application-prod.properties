spring.datasource.url=jdbc:sqlserver://${dbSvrName}.database.windows.net:1433;database=${dbName};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=${dbUsr}@${dbSvrName}
